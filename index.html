<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap formok</title>
</head>
<body class="bg-secondary">
    <div class="bg-white mx-auto d-grid gap-3" style="width: 500px;">
        <h1>Regisztráció</h1>
        <form class="w75 mx-auto">
            <div class="mb-3">
                <label for="vezeteknev" class="form-label">Vezetéknév</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="keresztnev" class="form-label">Keresztnév</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email cím</label>
                <input type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="jelszo" class="form-label">Jelszó</label>
                <input type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="jelszo" class="form-label">Jelszó megismétlése</label>
                <input type="password" class="form-control">
            </div>
            <h2>Tanár vagy vagy diák?</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio">
                <label for="tanar" class="form-check-label">Tanár</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio">
                <label for="diak" class="form-check-label">Diák</label>
            </div>
            <div>
                <label for="omazonosito" class="form-label">OM azonosító</label>
                <input type="number" class="form-control">
            </div>
            &nbsp
            <div class="mb-3">
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
